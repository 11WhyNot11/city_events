<!doctype html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: page(${mode == 'create' ? 'Створити подію' : 'Редагувати подію'}, ~{::content})}">
<content>

    <a class="link-secondary text-decoration-none" th:href="@{/admin/events}">← Назад в адмінку</a>

    <div class="mt-3">
        <h1 class="h3" th:text="${mode == 'create' ? 'Створити подію' : 'Редагувати подію'}"></h1>

        <div class="card mt-3">
            <div class="card-body">

                <form method="post"
                      th:action="${mode == 'create'} ? @{/admin/events} : @{/admin/events/{id}(id=${eventId})}"
                      th:object="${event}">

                    <div class="mb-3">
                        <label class="form-label">Назва</label>
                        <input class="form-control" type="text" th:field="*{title}">
                        <div class="text-danger small"
                             th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Дата та час</label>
                        <input class="form-control" type="datetime-local" th:field="*{eventTime}">
                        <div class="text-danger small"
                             th:if="${#fields.hasErrors('eventTime')}"
                             th:errors="*{eventTime}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Локація</label>
                        <input class="form-control" type="text" th:field="*{location}">
                        <div class="text-danger small"
                             th:if="${#fields.hasErrors('location')}"
                             th:errors="*{location}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Опис</label>
                        <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
                        <div class="text-danger small"
                             th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL зображення</label>
                        <input class="form-control" type="text" th:field="*{imageUrl}" placeholder="https://...">
                        <div class="text-danger small"
                             th:if="${#fields.hasErrors('imageUrl')}"
                             th:errors="*{imageUrl}"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" type="submit">
                            Зберегти
                        </button>
                        <a class="btn btn-outline-secondary" th:href="@{/admin/events}">Скасувати</a>
                    </div>

                </form>

            </div>
        </div>
    </div>

</content>
</html>
