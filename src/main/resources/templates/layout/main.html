<!doctype html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      th:fragment="page(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">City Events</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header class="border-bottom bg-white">
    <nav class="navbar navbar-expand-lg container py-2">
        <a class="navbar-brand fw-bold" th:href="@{/}">City Events</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto gap-1">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Головна</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Події</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">Про сайт</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container py-4" th:replace="${content}">
    <!-- page content -->
</main>

<footer class="border-top bg-light">
    <div class="container py-3 d-flex flex-column flex-md-row gap-2 justify-content-between align-items-md-center">
        <div class="text-muted small">
            © <a class="link-secondary text-decoration-none" th:href="@{/author}">artur</a>
        </div>
        <div class="text-muted small">
            Навчальний проєкт на Spring Boot
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
